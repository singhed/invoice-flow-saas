<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <div class="cancel-container">
      <div class="cancel-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>
      <h1>Payment Cancelled</h1>
      <p class="cancel-message">Your payment was cancelled. No charges have been made.</p>
      <p class="info-text">You can return to the payment portal to try again.</p>
      <a href="#" id="back-to-portal" class="button">Return to Portal</a>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    
    if (token) {
      document.getElementById('back-to-portal').href = `/portal?token=${token}`;
    } else {
      document.getElementById('back-to-portal').style.display = 'none';
    }
  </script>
</body>
</html>
